<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./nftstyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="equilibrium-wrapper">
      <div class="equilibrium-highlight">
        <img class="eye" src="./images/icon-view.svg">
      </div>
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium" />
    </div>
    <a href="" class="caption">Equilibrium #3429</a>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <p class="balance">0.041 ETH</p>
    <p class="timeleft">3 days left</p>
    <hr/>
    <img class="avatar" src="./images/image-avatar.png" alt="avatar"/>
    <p class="creation">Creation of <a href="" class="creator">Jules Wyvern</a></p>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">J2SL</a>.
  </footer>
</body>
</html>
